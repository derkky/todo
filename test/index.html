 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>To-Do</title>
     <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
    <div id="content" class="gridContainer">
        <div class="sidebar flexbox">
          <div class="project">
            <h1> Project Name </h1>
          </div>
          <button class="addProject"> Add Project</button>
        </div> 


        <div class="todoDisplay flexbox">
          <div class="todo"> 
            <div class="todoName flexbox"> name </div>
            <div class="todoDescription flexbox"> descrip </div>
            <div class="todoDueDate flexbox"> due date </div>
          </div>
        </div>

        <div class="header flexbox"></div>
        <div class="footer flexbox"></div>
    </div>
   </body>
 </html>
